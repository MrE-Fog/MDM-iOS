 input_dir: Core/
 output_dir: Core/Generated

 strings:
   inputs:
     - Resources/Localizations/en.lproj
   outputs:
     - templateName: structured-swift5
       params:
         publicAccess: 1
         enumName: CoreLocalizations
       output: Strings+Generated.swift

 xcassets:
    inputs:
     - Resources/Colors.xcassets
    outputs:
     - templateName: swift5
       params:
         forceProvidesNamespaces: true
         publicAccess: 1
         enumName: Colors
       output: Colors+Generated.swift
